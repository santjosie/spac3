openapi: 3.0.1
info:
  title: bookings/verify
  description: 'Verify booking will revalidate all the products in the request to identify the latest price before the booking is made in addition to this it will also check all booking level validations, any inconsistencies before the booking is created.'
  version: v7
servers:
  - url: 'https://itravelsanity.ibsplc.org/iTravel/selling/api/public-booking/v7/rest/bookings/verify'
paths:
  /:
    description: 'VerifyBooking service to verify Booking creation. Gives information about the Booking status, expected price, minimum amount due to be paid, etc.'
    post:
      description: 'VerifyBooking service to verify Booking creation. Gives information about the Booking status, expected price, minimum amount due to be paid, etc.'
      parameters:
        - name: x-auth-channel
          in: header
          required: true
          schema:
            type: string
            description: channel
        - name: x-auth-token
          in: header
          required: true
          schema:
            type: string
            description: token
        - name: x-session-token
          in: header
          required: false
          schema:
            type: string
            description: session-token
      requestBody:
        description: Holds the Request triggered for Verify Booking.
        content:
          application/json:
            schema:
              description: Holds the Request triggered for Verify Booking.
              $ref: '#/components/schemas/bookingOrderVO'
          application/xml:
            schema:
              description: Holds the Request triggered for Verify Booking.
              $ref: '#/components/schemas/bookingOrderVO'
      responses:
        '200':
          description: Holds the Response details for verify Booking service.
          content:
            application/json:
              schema:
                description: Holds the Response details for verify Booking service.
                $ref: '#/components/schemas/bookingResponseVO'
            application/xml:
              schema:
                description: Holds the Response details for verify Booking service.
                $ref: '#/components/schemas/bookingResponseVO'
        '422':
          description: Holds the error details.
          content:
            application/json:
              schema:
                description: Holds the error details.
                $ref: '#/components/schemas/errorDetails'
            application/xml:
              schema:
                description: Holds the error details.
                $ref: '#/components/schemas/errorDetails'
        '500':
          description: Holds the error details.
          content:
            application/json:
              schema:
                description: Holds the error details.
                $ref: '#/components/schemas/errorDetails'
            application/xml:
              schema:
                description: Holds the error details.
                $ref: '#/components/schemas/errorDetails'
